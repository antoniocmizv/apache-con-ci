name: Construir imagen y subir a Docker Hub

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOCKEN }}
            
            - name: Build Docker image with Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Build Docker image and push to Docker Hub
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: 
                    ${{ secrets.DOCKERHUB_USERNAME }}/docker-action:latest
                    ${{ secrets.DOCKERHUB_USERNAME }}/docker-action:${{ github.sha }}
                  

           